<body>

    <header id="masthead">
        <div class="container">
            <a href="index.html" id="logo">Brandon Harrell</a>
            <nav class="navbar navbar-default">
                <a href="index.html">About</a>
                <a href="portfolio.html">Portfolio</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>


    <div class="wrapper">
        <div id="main-container" class="container">

            <!-- Row 1 -->
            <div class="row">
                <div class="col-sm-8">
                    <section class="main-section">

                        <!-- Row 2 -->
                        <div class="row">
                            <div class="col-md-12">
                                <h1>Contact</h1>
                            </div>
                        </div>

                        <!-- Row 3 -->
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                <form id="contact-form">
                                    <label for="name">Name</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                <input type="text" id="name" name="name" placeholder="Name" required="required">
                            </div>
                        </div>


                        <!-- Row 4 -->
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                <label for="email">Email</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
                            </div>
                        </div>

                        <!-- Row 5 -->
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                <label for="message">Message</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                <textarea id="message" name="message" required="required"></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                <input class="hvr-bubble-float-top " type="submit">
                            </div>
                        </div>
                        </form>
                    </section>

                    <section id="social-links">
                        <div class="row">
                            <div class="col-xs-12">



                            </div>

                    </section>
                    </div>
                </div>
                <div class="col-sm-4" id="connect">
                    <h3>Connect with Me</h3>

                    <hr>

                    <a href="https://github.com/Tygabomb" target="_blank"><img src="./assets/images/GitHub-Mark.png" height="51"
                        />
                    </a>

                    <a href="https://www.linkedin.com/in/brandon-harrell-17b13265/" target="_blank"><img src="./assets/images/linkedin image.png"
                            height="51" />
                    </a>

                    <a href="https://stackoverflow.com/users/10246717/tygabomb" target="_blank"><img src="./assets/images/stack-overflow-pic.png"
                            height="51" />
                    </a>

                    <a href="https://docs.google.com/document/d/1i0x0Sv_jhfEGyRp-uTNa1Kdq8zkWPbOk0-kWTJ4RRbo/edit?usp=sharing" target="_blank"><img
                            src="./assets/images/google-drive-512.png" height="51" />
